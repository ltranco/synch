<!doctype html>
  <title>Synch</title>
  <meta name="author" content="Long Tran">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <body>
    <div id="init">
      <span id="joining">
        <input id="roomID" type="text" placeholder="Enter the 5-digit room ID">
        <input id="join" type="button" value="Join"> or
        <input id="new" type="button" value ="New">
      </span>
      
      <input id="roomIDButton" class="button-primary" type="button" value="">
    </div>

    <input id="nonexist" class="button-primary" type="button" value="Room doesn't exist!">

    <div id="thisRoom">
    </div>

    <div id="searchBox">
    </div>

    <div id="vid">
      <div id="player"></div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/socket.io-1.3.5.js"></script>
    <script type="text/javascript" src="js/synch.js"></script>
  </body>  
</html>
