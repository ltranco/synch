<!doctype html>
  <title>Synch</title>
  <meta name="author" content="Long Tran">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="css/favicon.gif">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.4/jquery-ui.min.css">
  <body>
    <div id="init">
      <span id="joining">
        <input id="roomID" type="text" placeholder="Enter 5-digit room ID">
        <a id="join" class="waves-effect waves-light btn">Join This Room</a> or
        <a id="new" class="waves-effect waves-light btn">New Room</a>
      </span>
      <input id="roomIDButton" class="button-primary" type="button" value=""><br>
      <span id="thisRoom"></span>
      <span id="searchArea">
        <input id="search" type="text" placeholder="Search YouTube">
        <input id="searchYT" class="button-primary" type="button" value="Search">
      </span>
    </div>

    <div id="searchResult"></div>

    <div id="vid">
      <div id="player"></div><br>
      <input id="playPauseRoom" class="button-primary" title="Play/Pause everyone's videos" type="button" value="Pause entire room">
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/socket.io-1.3.5.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="js/synch.js"></script>
  </body>
</html>
