<!doctype html>
  <title>Synch</title>
  <meta name="author" content="Long Tran">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="css/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.4/jquery-ui.min.css">
  <body>
    <div id="init">
      <span id="joining">
        <input id="roomID" type="text" placeholder="Enter 5-digit room ID">
        <input id="join" type="button" value="Join This Room"> or
        <input id="new" type="button" value ="New Room">
      </span><br>

      <input id="nonexist" class="button-primary" type="button" value="Room doesn't exist!">
      <input id="roomIDButton" class="button-primary" type="button" value=""><br>
      <span id="thisRoom"><br></span>
      <input id="search" type="text" placeholder="Search YouTube">
      <input id="searchYT" class="button-primary" type="button" value="Search">
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div id="vid">
      <input id="playPauseRoom" class="button-primary" title="Play/Pause everyone's videos, not just yours." type="button" value="Pause entire room">
      <div id="player"></div>
    </div>

    

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/socket.io-1.3.5.js"></script>
    <script type="text/javascript" src="js/synch.js"></script>
  </body>  
</html>
